        }

        #sidebar {
            position: fixed;
            top: 0;
            right: -350px;

            height: 100%;
            background-color: black;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: right 0.3s ease;
            z-index: 5;
            overflow-y: hidden;

            color: white;

            text-decoration: none;

    #rotationText {
        color: white;
        font-size: 20px;
