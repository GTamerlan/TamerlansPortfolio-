<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamerlan's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Import Inter font -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: hidden;
            font-family: 'Inter', sans-serif; /* Apply Inter font globally */
            scroll-behavior: smooth;
            background-color: black;
            color: white;
        }

        #landing {
            height: 100vh;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        #landing h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        #landing button {
            padding: 0.8rem 2rem;
            background-color: rgb(123, 69, 209);
            color: black;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #landing button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #menuIcon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 10;
        }

        #sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 300px;
            height: 100%;
            background-color: black;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: right 0.3s ease;
            z-index: 5;
            overflow-y: hidden;
        }

        #sidebar a {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }

        #sidebar a:hover {
            color: #6200ea;
        }

        #sidebar.open {
            right: 0;
        }

        #marsWorld {
            height: 0vh;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        #marsWorld h2 {
            color: white;
            font-size: 2.5rem;
        }

        #rotationTextContainer {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #rotationText {
            color: white;
            font-size: 20px;
            font-weight: 300;
            text-transform: capitalize;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        #rotationLinkButton {
            padding: 0.8rem 2rem;
            background-color: #b78df0;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #rotationLinkButton:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #scrollHintContainer {
            position: fixed;
            top: 50px; /* Move the arrows down */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        #scrollHintText {
            font-size: 20px;
            font-weight: 300;
            text-transform: capitalize;
            letter-spacing: 2px;
            color: white;
        }

        #scrollArrows {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 10px; /* Adds space between text and arrows */
        }

        .scrollArrow {
            width: 15px;
            height: 15px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(-45deg);
            animation: moveSideToSide 1s infinite ease-in-out;
        }

        .scrollArrow:nth-child(2) {
            animation-delay: 0.2s;
        }

        .scrollArrow:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes moveSideToSide {
            0%, 100% {
                transform: rotate(-45deg) translateX(0);
            }
            50% {
                transform: rotate(-45deg) translateX(10px);
            }
        }
    </style>
</head>
<body>

    <!-- Separate Pinch and Scroll Text with Arrows -->
    <div id="scrollHintContainer">
        <div id="scrollHintText">Pinch and Scroll your mouse to Explore my World</div>
        <div id="scrollArrows">
            <div class="scrollArrow"></div>
            <div class="scrollArrow"></div>
            <div class="scrollArrow"></div>
        </div>
    </div>

    <!-- Landing Page -->
    <div id="landing">
        <h1>Hey, I'm Tamerlan, Explore My World</h1>
        <button id="exploreButton">Explore My World</button>
    </div>

    <!-- Menu Icon (Three lines) -->
    <div id="menuIcon">â˜°</div>

    <!-- Sidebar Navigation -->
    <div id="sidebar">
        <a href="https://github.com/GTamerlan?tab=repositories" target="_blank" id="link-github">GitHub</a>
        <a href="https://gtamerlan.com/" target="_blank" id="link-linkedin">Personal Website</a>
        <a href="https://gtamerlan.com/5/" target="_blank" id="link-contact">Contact</a>
    </div>
    

    <!-- Mars World Section -->
    <div id="marsWorld">
        <h2></h2>
    </div>
    <div id="rotationTextContainer">
    <div id="rotationText"></div>
    <button id="rotationLinkButton" style="display: none;">Learn More</button>
</div>

<script type="module" src="/src/main.js"></script>

<script>
    // Smooth scroll to Mars world section
    const exploreButton = document.getElementById('exploreButton');
    const marsWorld = document.getElementById('marsWorld');

    exploreButton.addEventListener('click', () => {
        marsWorld.scrollIntoView({ behavior: 'smooth' });
    });

    // Sidebar toggle functionality
    const menuIcon = document.getElementById('menuIcon');
    const sidebar = document.getElementById('sidebar');
    menuIcon.addEventListener('click', () => {
        sidebar.classList.toggle('open');
    });

    // Sidebar link actions (Placeholder for now)
    const linkWorld = document.getElementById('link-world');
    linkWorld.addEventListener('click', () => {
        marsWorld.scrollIntoView({ behavior: 'smooth' });
    });
</script>
</body>
</html>
